<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>엔돌스타</title>
  <link rel="shortcut icon" href="../../resources/images/common/favicon.ico">
  <!-- css library -->
  <link rel="stylesheet" href="../../resources/css/lib/tui-grid.min.css"> <!-- grid table -->
  <link rel="stylesheet" href="../../resources/css/lib/tui-pagination.min.css"> <!-- grid table -->
  <link rel="stylesheet" href="../../resources/css/lib/tui-date-picker.min.css">
  <!-- css base -->
  <link rel="stylesheet" href="../../resources/css/base.css">
</head>
<body data-route="main"> <!-- [Exclude attr] "data-route" only UI Template -->
  <!-- base-wrap -->
  <div class="base-wrap system">
    <!-- include -->
    <header class="base-header"></header>
    <aside class="base-aside"></aside>
    <!-- //include -->

    <!-- base-content -->
    <main class="base-content">
      <h1 class="content-title">권한 관리</h1>
      <div class="content-inner">
        <div class="form-searchbox">
          <div class="wrap-formbox">
            <label for="select-date" class="lb-inp">기간</label>
            <select id="select-date" class="inp-select">
              <option value="" selected>등록일</option>
              <option value="">옵션1</option>
              <option value="">옵션1</option>
              <option value="">옵션1</option>
            </select>
          
            <div class="area-datepicker">
              <!-- DatePicker -->
              <div class="wrap-datepicker">
                <div class="datePicker">
                  <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                    <input id="startpicker-inp1" type="text" aria-label="Date-Time">
                    <div id="startpicker-div1" class="datepicker-div"></div>
                  </div>
                </div>
                <span class="datepicker-to">~</span>
                <div class="datePicker">
                  <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                    <input id="endpicker-inp1" type="text" aria-label="Date-Time">
                    <div id="endpicker-div1" class="datepicker-div"></div>
                  </div>
                </div>
              </div>
              <!-- //DatePicker -->
              <div class="btn-options">
                <button type="button" class="btn is-secondary-1 is-active">전체</button>
                <button type="button" class="btn is-secondary-1">오늘</button>
                <button type="button" class="btn is-secondary-1">1주일</button>
                <button type="button" class="btn is-secondary-1">1개월</button>
                <button type="button" class="btn is-secondary-1">3개월</button>
                <button type="button" class="btn is-secondary-1">6개월</button>
              </div>
            </div>
          </div>
        
          <div class="wrap-formbox">
            <label for="inp-name" class="lb-inp">이름</label>
            <input type="text" id="inp-name" class="inp-base" placeholder="">

            <label for="inp-id" class="lb-inp">아이디</label>
            <input type="text" id="inp-id" class="inp-base" placeholder="">
          </div>
        
          <div class="wrap-searchbox inbtn">
            <div class="searchbox-item">
              <label for="select-search" class="lb-inp">검색어</label>
              <select id="select-search" class="inp-select">
                <option value="" selected>검색어</option>
                <option value="">옵션1</option>
                <option value="">옵션1</option>
                <option value="">옵션1</option>
              </select>
          
              <input type="search" id="inp-search" class="inp-base" placeholder="">
            </div>
            <div class="searchbox-btn">
              <button type="button" class="btn is-reset"><span class="ico-reset">초기화</span></button>
              <button type="submit" class="btn is-search">검색</button>
            </div>
          </div>
        </div>

        <div class="box-form">
          <div class="wrap-tbl">
            <div class="tbl-head">
              <div class="tbl-head-count">
                <span class="count-text">총 <em class="count-num">10</em>건</span>
              </div>
              <button type="button" class="btn is-ico is-excel"><span class="ico-excel">엑셀다운</span></button>
            </div>

            <table class="tbl-base tbl-nodata">
              <colgroup>
                <col style="width: 5.6rem;">
                <col>
                <col>
                <col>
                <col style="width: 9.8rem;">
                <col style="width: 19.9rem;">
                <col style="width: 19.9rem;">
                <col style="width: 10rem;">
              </colgroup>
              <thead>
                <tr>
                  <th>NO.</th>
                  <th>아이디 <button type="button" class="btn-sorting"><span class="hidden">정렬</span></button></th>
                  <th>이름 <button type="button" class="btn-sorting"><span class="hidden">정렬</span></button></th>
                  <th>소속 <button type="button" class="btn-sorting"><span class="hidden">정렬</span></button></th>
                  <th>권한레벨 <button type="button" class="btn-sorting"><span class="hidden">정렬</span></button></th>
                  <th>권한등록일 <button type="button" class="btn-sorting"><span class="hidden">정렬</span></button></th>
                  <th>권한수정일 <button type="button" class="btn-sorting"><span class="hidden">정렬</span></button></th>
                  <th>수정이력</th>
                </tr>
              </thead>
              <tbody>
                <!-- 데이터 없는 CASE : 'no-result' 클래스 추가 -->
                 <tr>
                   <td colspan="8" class="no-result">검색 내용이 없습니다.</td>
                 </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <!-- //base-content -->
  </div>
  <!-- //base-wrap -->

  <!-- js library -->
  <script src="../../resources/js/jquery/jquery.min.js"></script>
  <script src="../../resources/js/lib/xlsx-full.min.js"></script> <!-- grid table -->
  <script src="../../resources/js/lib/tui-pagination.min.js"></script> <!-- grid table -->
  <script src="../../resources/js/lib/tui-date-picker.min.js"></script>
  <script src="../../resources/js/lib/tui-grid.min.js"></script> <!-- grid table -->
  <!-- js base -->
  <script src="../../resources/js/common/ui.common.js"></script>
  <script src="../../resources/js/common/template.js"></script>

  <!-- page script -->
  <script>
    // lnb active
    window.addEventListener('load', function () {
      setTimeout(function () {
        lnbActive(9, 1, null); // 1epth, 2epth, 3dpeth
      }, 50);
    });
  </script>
  <script>
    // DatePicker
    const today = new Date();
    const startpicker = new tui.DatePicker('#startpicker-div1', {
      date: today,
      language: 'ko',
      input: {
        element: '#startpicker-inp1',
        format: 'yyyy-MM-dd'
      }
    });
    const endpicker = new tui.DatePicker('#endpicker-div1', {
      date: today,
      language: 'ko',
      input: {
        element: '#endpicker-inp1',
        format: 'yyyy-MM-dd'
      }
    });

    // UI확인용 datepicker btn 스크립트
    document.querySelector('.btn-options').addEventListener('click', function (event) {
      const target = event.target;
      if (!target.classList.contains('btn')) return;

      let startDate, endDate = today;
      switch (target.textContent.trim()) {
        case '전체':
          break;
        case '오늘':
          startDate = endDate = today;
          break;
        case '1주일':
          startDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() - 7);
          break;
        case '1개월':
          startDate = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
          break;
        case '3개월':
          startDate = new Date(today.getFullYear(), today.getMonth() - 3, today.getDate());
          break;
        case '6개월':
          startDate = new Date(today.getFullYear(), today.getMonth() - 6, today.getDate());
          break;
      }

      startpicker.setDate(startDate);
      endpicker.setDate(endDate);
    });
  </script>
</body>
</html>
