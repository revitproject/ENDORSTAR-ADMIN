<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>엔돌스타</title>
  <link rel="shortcut icon" href="../../resources/images/common/favicon.ico">
  <!-- css library -->
  <link rel="stylesheet" href="../../resources/css/lib/tui-grid.min.css"> <!-- grid table -->
  <link rel="stylesheet" href="../../resources/css/lib/tui-pagination.min.css"> <!-- grid table -->
  <link rel="stylesheet" href="../../resources/css/lib/tui-date-picker.min.css">
  <!-- css base -->
  <link rel="stylesheet" href="../../resources/css/base.css">
</head>
<body data-route="main"> <!-- [Exclude attr] "data-route" only UI Template -->
  <!-- base-wrap -->
  <div class="base-wrap members">
    <!-- include -->
    <header class="base-header"></header>
    <aside class="base-aside"></aside>
    <!-- //include -->

    <!-- base-content -->
    <main class="base-content">
      <h1 class="content-title">회원관리 > 인증관리 > 개인정보 이용내역</h1>
      <div class="content-inner">
        <div class="form-searchbox dt-length6">
          <dl class="dl-formbox">
            <dt><label for="inpId" class="lb-inp">검색어</label></dt>
            <dd>
              <select id="inpId" class="inp-select is-sm">
                <option value="" selected="">아이디</option>
                <option value="">이름</option>
              </select>
            </dd>
          </dl>
          <dl class="dl-formbox inbtn">
            <dt><label for="inpCont" class="lb-inp">위탁업무내용</label></dt>
            <dd>
              <select id="inpCont" class="inp-select is-sm">
                <option value="" selected="">전체</option>
              </select>
            </dd>
            <dt>위탁일자</dt>
            <dd>
              <div class="area-datepicker">
                <!-- DatePicker -->
                <div class="wrap-datepicker">
                  <div class="datePicker">
                    <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                      <input id="startpicker-inp1" type="text" aria-label="Date-Time">
                      <div id="startpicker-div1" class="datepicker-div"></div>
                    </div>
                  </div>
                  <span class="datepicker-to">~</span>
                  <div class="datePicker">
                    <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
                      <input id="endpicker-inp1" type="text" aria-label="Date-Time">
                      <div id="endpicker-div1" class="datepicker-div"></div>
                    </div>
                  </div>
                </div>
                <!-- //DatePicker -->
              </div>
            </dd>
            <dd class="searchbox-btn">
              <button type="button" class="btn is-reset"><span class="ico-reset">초기화</span></button>
              <button type="submit" class="btn is-search">검색</button>
            </dd>
          </dl>
        </div>

        <div class="box-form">
          <div class="wrap-tbl">
            <div class="tbl-head is-end">
              <button type="button" class="btn is-secondary-2 is-h28" data-modal="open" data-url="#Bo_MbCt_002_L">개인정보이용내역등록</button>
            </div>
            <table class="tbl-base">
              <colgroup>
                <col style="width: 5.6rem;">
                <col>
                <col>
                <col>
                <col>
                <col style="width: 19rem;">
                <col style="width: 19rem;">
              </colgroup>
              <thead>
                <tr>
                  <th>NO.</th>
                  <th>아이디</th>
                  <th>이름</th>
                  <th>위탁업무내용</th>
                  <th>수탁자</th>
                  <th>취급 위탁일</th>
                  <th>위탁처리정보</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>%User ID%</td>
                  <td>%이름%</td>
                  <td>%위탁업무내용%</td>
                  <td>%(주)기업명%</td>
                  <td>YYYY.MM.DD hh:mm:ss</td>
                  <td>CI</td>
                </tr>
                <tr>
                  <td colspan="7" class="no-result">검색 내용이 없습니다.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <!-- //base-content -->

    <!-- modal -->
    <!-- 개인정보이용내역등록 -->
    <div id="Bo_MbCt_002_L" class="modal" data-modal="target">
      <div class="modal-dimmed"></div>
      <div class="modal-inner" style="width: 478px;">
        <div class="modal-header">
          <button class="modal-close" data-modal="close"><span class="hidden">닫기</span></button>
          <strong class="modal-title">개인정보이용내역등록</strong>
        </div>
        <div class="modal-content">
          <div class="tbl-dl">
            <dl>
              <dt>위탁업무내용</dt>
              <dd>
                <div class="wrap-formbox">
                  <input type="text" id="inp-xp" class="inp-base" placeholder="입력해주세요.">
                </div>
              </dd>
            </dl>
            <dl>
              <dt>수탁자</dt>
              <dd>
                <div class="wrap-formbox">
                  <input type="text" id="inp-xp" class="inp-base" placeholder="입력해주세요.">
                </div>
              </dd>
            </dl>
            <dl>
              <dt>위탁처리정보</dt>
              <dd>
                <div class="wrap-formbox">
                  <input type="text" id="inp-xp" class="inp-base" placeholder="입력해주세요.">
                </div>
              </dd>
            </dl>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn is-grays-1 is-footer" data-modal="close">저장</button>
        </div>
      </div>
    </div>

    <div id="alert" class="modal" data-modal="alert">
      <div class="modal-dimmed"></div>
      <div class="modal-inner has-alert">
        <div class="modal-header">
          <button class="modal-close" data-modal="close"><span class="hidden">닫기</span></button>
          <strong class="modal-title" id="alert__tit">$알럿 타이틀$</strong>
        </div>
        <div class="modal-content">
          <p class="alert-msg">$알럿 메시지$</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn is-footer is-false">아니오</button>
          <button type="button" class="btn is-footer is-true">네</button>
        </div>
      </div>
    </div>
    <!-- //modal -->
  </div>
  <!-- //base-wrap -->

  <!-- js library -->
  <script src="../../resources/js/jquery/jquery.min.js"></script>
  <script src="../../resources/js/lib/xlsx-full.min.js"></script> <!-- grid table -->
  <script src="../../resources/js/lib/tui-pagination.min.js"></script> <!-- grid table -->
  <script src="../../resources/js/lib/tui-date-picker.min.js"></script>
  <script src="../../resources/js/lib/tui-grid.min.js"></script> <!-- grid table -->
  <!-- js base -->
  <script src="../../resources/js/common/ui.common.js"></script>
  <script src="../../resources/js/common/template.js"></script>

  <!-- page script -->
  <script>
    // lnb active
    window.addEventListener('load', function () {
      setTimeout(function () {
        lnbActive(1, 5, null); // 1epth, 2epth, 3dpeth
      }, 50);
    });
  </script>
  <script>
    // DatePicker
    const today = new Date();
    const startpicker1 = new tui.DatePicker('#startpicker-div1', {
      date: today,
      language: 'ko',
      input: {
        element: '#startpicker-inp1',
        format: 'yyyy-MM-dd'
      }
    });
    const endpicker1 = new tui.DatePicker('#endpicker-div1', {
      date: today,
      language: 'ko',
      input: {
        element: '#endpicker-inp1',
        format: 'yyyy-MM-dd'
      }
    });
  </script>
</body>
</html>
